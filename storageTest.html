<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Storage Testing</title>
    </head>

    <body>
        <div id="header">

            <div id="title">Storage</div>
            <div class="clear"></div>

        </div>

        <br>

        <div id="container">
            <button onclick="newSpace()">Create a new note</button>

            <script>

                var supported = 'Type your notes here',
                    unsupported = 'Your browser does not support localStorage!';

                if(window.localStorage) {
                    var p = document.querySelector("textarea");

                    if (localStorage.text == null) {
                        localStorage.text = p.value = supported;
                    } else {
                        p.value = localStorage.text;
                    }
                    p.addEventListener('keyup', function() {localStorage.text = p.value;}, false);
                } else {
                    document.getElementsByName("textarea").value = unsupported;
                }


                function newSpace() {
                    var space = document.createElement("textarea");
                    document.body.appendChild(space);
                }
            </script>

            <p>This page is under development</p>

            <a href="index.html">return home</a>
        </div>
    </body>
</html>
